<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style_base.css"> <!--room 공통 css-->
        <link rel="stylesheet" type="text/css" href="./room1/style_room1.css"> <!-- 각 room별 css (폴더 따로 정리하는게 좋을 듯)-->
        <!-- Door -->
        <link rel="stylesheet" type="text/css" href="./door/door.css">  <!--href 경로 수정-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <!-- Intro -->
        <link rel="stylesheet" type="text/css" href="./intro/intro.css">
        
    </head>
    <body>
        
        <div> <!-- Container 지움 -->
            <div class="baseRoom room1">            <!--baseRoom: 방 공통 설정(style_base.css) // room1, door1... : 상세 설정(style_room1.css)-->
                <div id="popup_bg">
                    <div class="intro_window">
                        <div class="intro">
                            <div id="scene1">
                                <div class="eye eye_l"></div>
                                <div class="eye eye_r"></div>
                            </div>
                        </div>
                        <div id="scene2">
                            <div class="intro_notes"></div>
                        </div>
                    </div>
                </div>
                <div id="intro_text"><br>
                    <div id="intro_txtContents">..?</div><br>
                    <div id="intro_helper">(Click here to continue)</div>
                </div>

                <img id="heart1" src="./room3/heart.png">
                <img id="heart2" src="./room3/heart.png">
                <img id="heart3" src="./room3/heart.png">

                <div id="quiz4" class="couch obj zoom mod3"></div>
                <div id="quiz1" class="table1 obj zoom mod1"></div>
                <div class="flower obj"></div>
                <div class="rug obj"></div>
                <div id="quiz2" class="frame obj zoom mod2"></div>
                <div id="quiz5" class="clock obj zoom mod3"></div>
                <div id="quiz3" class="box obj zoom mod2"></div>

                <div class="baseFloor floor1"></div>

                <!--Quiz modal-->
                <div class="modal1">
                    <div class="modal-content1">
                        <span class="close">&times;</span>
                        <div id="question1-1">SampleQuestion1</div>
                        <input id="ans1-1-1" type="radio" name="group1" value="wrong"><span id="at1-1-1"></span><br>
                        <input id="ans1-1-2" type="radio" name="group1" value="wrong"><span id="at1-1-2"></span><br>
                        <input id="ans1-1-3" type="radio" name="group1" value="correct"><span id="at1-1-3"></span><br><br>
                        <div id="question1-2">SampleQuestion2</div>
                        <input id="ans1-2-1" type="radio" name="group2" value="wrong"><span id="at1-2-1"></span><br>
                        <input id="ans1-2-2" type="radio" name="group2" value="correct"><span id="at1-2-2"></span><br>
                        <input id="ans1-2-3" type="radio" name="group2" value="wrong"><span id="at1-2-3"></span><br><br>
                        <button class="submit" onclick="return handleClick();" type="submit">Submit</button>
                    </div>
                </div>

                <div class="modal2">
                    <div class="modal-content1">
                        <span class="close">&times;</span>
                        <div id="question2" class="rectangle mx-auto"></div>
                        <button class="btn" id="ans2-1" onClick="reply_click(this.id)"><span id="at2-1"></span></button>
                        <button class="btn" id="ans2-2" onClick="reply_click(this.id)"><span id="at2-2"></span></button>
                        <button class="btn" id="ans2-3" onClick="reply_click(this.id)"><span id="at2-3"></span></button>
                    </div>
                </div>

                <div class="modal3">
                    <div class="modal-content1">
                        <span class="close">&times;</span>
                        <h3 id="question3"></h3>
                        <row>
                            <col>
                                <input type="text" class="mytext" id="ans3" maxlength="50">
                            </col>
                            <row><br> <br> </row>
                        </row>
                        <button class="submit" onclick="return digitCheck();" type="submit">Submit</button>
                    </div>
                </div>

                <!-- This is html css javascript for door-->
                <div class="baseDoor" id="basedooradd">
                    <button role="button" id="lockimg" class="zoom"></button>

                    <a class="button movenext zoom" href="./room2.html">Move to Next Room</a>
                    <div class="door">
                    <div class= "doordesign1"></div>
                    <div class="doordesign2"></div>
                    <div class="doorknob">
                    </div>
                    </div>
                </div>
                <!-- Final Modal -->
                <div id="answerModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="closeAnswer" style="text-align: right !important;">&times;</span>
                        <h3> Input the correct answer to unlock the door.</h3>
                        <table style="width:100%">
                        <tr>
                            <td><input type="text" class="mytext" id="first" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
                            <input type="text" class="mytext" id="second" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
                            <input type="text" class="mytext" id="third" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
                            <input type="text" class="mytext" id="fourth" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
                            <input type="text" class="mytext" id="fifth" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;"></td>
                        </tr>
                        </table>
                        <row><br></row>
                        <div>
                            <button class="submit" onclick="return unlock_room1();" type="submit" style="font-size: 30px; background-color: olive; width: 150px;">Submit</button>
                        </div>
                    </div>
                </div>
                <script type="text/javascript" src="./door/door.js"></script>
                <!-- End Here-->
            </div>
            <div class="top"><h3>Room Escape</h3></div>
        </div>
        <script type="text/javascript" src="./intro/intro.js"></script>
        <script type="text/javascript" src="./room1/script_room1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
