<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style_base.css"> <!--room 공통 css-->
        <link rel="stylesheet" type="text/css" href="./room1/style_room1.css"> <!-- 각 room별 css (폴더 따로 정리하는게 좋을 듯)-->
        <title>Room escape</title>
    </head>
    <body>
        <div class="container">
            <div class="top"><h3>Room Escape</h3></div>
            <div class="baseRoom room1">            <!--baseRoom: 방 공통 설정(style_base.css) // room1, door1... : 상세 설정(style_room1.css)-->
                <div class="baseDoor door1 obj"></div>        <!--obj: 방에 있는 물체 기본 설정(absolute 설정, z-index 등)-->
                <div class="example1 obj"></div>    <!--example1: 그냥 예시 샘플 소파... 나중에 지우고 바꿀 것임-->
                <div class="baseFloor floor1"></div>
            </div>
            <div class="bottom">Escape the room</div>
        </div>

        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
