<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="problem_base.css">
    <!--href 경로 수정-->

</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn"></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <form name="quiz" method="post" name="buttons" id="quiz" onsubmit="return false">

                <li>
                    <div class="question">Which of the following keywords is used to define a variable in Javascript?
                    </div>
                </li>
                <input id="answer" type="radio" name="group1" value="wrong"> createVariable<br>
                <input id="answer" type="radio" name="group1" value="wrong"> intvar<br>
                <input id="answer" type="radio" name="group1" value="correct"> var <br>

                <li>
                    <div class="question">What is the result of function? </div>
                </li>
                <oi><img src="problem1.png" class="mb-2 d-block"></oi>
                <input id="answer" type="radio" name="group2" value="wrong">105 as string<br>
                <input id="answer" type="radio" name="group2" value="correct">105 as integer value<br>
                <input id="answer" type="radio" name="group2" value="wrong">NaN<br>

                <button class="submit" onclick="return handleClick();" type="submit">Submit</button>
            </form>
        </div>

    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn2"></button>

    <!-- The Modal -->
    <div id="myModal2" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="rectangle mx-auto"> How to check node.js version? </div>

            

            <button class="btn" id="1" onClick="reply_click(this.id)">node -v</button>
            <button class="btn" id="2" onClick="reply_click(this.id)">node -v -c</button>
            <button class="btn" id="3" onClick="reply_click(this.id)">node checkout version</button>

           



        </div>

    </div>


    <!-- Trigger/Open The Modal -->
    <button id="myBtn3"></button>

    <!-- The Modal -->
    <div id="myModal3" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3> Input the correct answer 4 digits.</h3>
            <img src="problem2.png" width="300px" class="mb-3">

            <row>
                <col>
                <input type="text" class="mytext" id="first" maxlength="1">
            </col>
            <col>
                <input type="text" class="mytext" id="second" maxlength="1">
            </col>
            <col>
                <input type="text" class="mytext" id="third" maxlength="1">
            </col>
            <col>
                <input type="text" class="mytext" id="fourth" maxlength="1">
            </col>
            <row><br> <br> </row>
            
            </row>
            <button class="submit" onclick="return digitCheck();" type="submit">Submit</button>


           
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var modal2 = document.getElementById("myModal2");
        var modal3 = document.getElementById("myModal3");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        var btn2 = document.getElementById("myBtn2");
        var btn3 = document.getElementById("myBtn3");




        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var span2 = document.getElementsByClassName("close")[1];
        var span3 = document.getElementsByClassName("close")[2];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }
        btn2.onclick = function () {
            modal2.style.display = "block";
        }
        btn3.onclick = function () {
            modal3.style.display = "block";
        }


        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        span2.onclick = function () {
            modal2.style.display = "none";
        }
        span3.onclick = function () {
            modal3.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
            if (event.target == modal3) {
                modal3.style.display = "none";
            }
        }

        // 정답의 개수가 1개 이상.
        function handleClick() {
            var amountCorrect = 0;
            for (var i = 1; i <= 2; i++) {
                var radios = document.getElementsByName('group' + i);
                for (var j = 0; j < radios.length; j++) {
                    var radio = radios[j];
                    if (radio.value == "correct" && radio.checked) {
                        amountCorrect++;
                    }
                }
            }
            
            alert("Correct Responses: " + amountCorrect);
        }


        // 딱 한번의 기회만 주어지는 클릭 함수.
        function reply_click(clicked_id) {
           var answer=1
           var choice=clicked_id
           if (answer==choice){
               alert("정답");
           }
           else{
               alert("오답");
           }

           
        }

        // 자물쇠 형식.
        function digitCheck(){
            if (document.getElementById('first').value==1 && document.getElementById('second').value==6 && document.getElementById('third').value==0 && document.getElementById('fourth').value==1   ){
                alert("정답");
            }
             else{
                alert("오답");
             }
      

        }

        

    </script>



</body>

</html>
