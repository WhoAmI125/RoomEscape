<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="/door/door.css">

  <script type="text/javascript" src="/door/door.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body>
   <!-- This is html css javascript for door-->
   <div class="baseDoor zoom">
      <button role="button" id="lockimg"></button>

      <a class="button movenext zoom" href="./room2.html">Move to Next Room</a>
      <div class="door">
        <div class= "doordesign1"></div>
        <div class="doordesign2"></div>
        <div class="doorknob">
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="answerModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="closeAnswer">&times;</span>
          <h3> Input the correct answer to unlock the door.</h3>
          <table style="width:100%">
            <tr>
              <td><input type="text" class="mytext" id="first" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
              <input type="text" class="mytext" id="second" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
              <input type="text" class="mytext" id="third" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;">
              <input type="text" class="mytext" id="fourth" maxlength="1" style="height:40px; width:40px; text-align: center; font-size: 20px;"></td>
            </tr>
          </table>
          <row><br></row>
          <button class="submit" onclick="return unlock();" type="submit" style="font-size: 30px; background-color: olive;">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="/door/door.js"></script>
    <!-- End Here-->
